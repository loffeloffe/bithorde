sudo: false
language: cpp
compiler:
  - gcc
  - clang
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - clang-3.6
    - gcc-4.8
    - g++-4.8
    - libboost1.55-all-dev
    - libcrypto++-dev
    - libfuse-dev
    - liblog4cplus-dev
    - libprotobuf-dev
    - protobuf-compiler
    - python-crypto
    - python-eventlet
    - python-protobuf
script:
  - cmake .
  - make
  - ctest -V
after_failure:
  - git ls-files -o | grep -vE '\.(o|a|cmake|make|pyc)$|/(assets|tiger|bin|CMakeFiles)/' | xargs tar -jc | (echo -e "Subject: Travis BitHorde files\r\nHere you go\r\n"; uuencode files.tar.bz2) | sendmail ulrik.mikaelsson@gmail.com
